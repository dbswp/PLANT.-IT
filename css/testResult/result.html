<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant.it</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../image/favicon_green.png"
    />
    <script
      defer
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
    ></script>
    <!-- MAIN -->
    <script defer src="../../js/testResult.js"></script>
    <link rel="stylesheet" href="./result.css" />
  </head>
  <body>
    <div class="pcVersion">
      <section>
        <div class="character">
          <img src="../../image/star.svg" alt="" />
        </div>
      </section>
      <section>
        <div class="resultInner">
          <div class="path-box">
            <span class="material-symbols-outlined undo"> undo </span>
            <span class="material-symbols-outlined home"> home </span>
          </div>
          <h2 class="name">
            <div class="typewriter animation">불타는 열정! 똥별이</div>
          </h2>
          <ul class="tag">
            <li>#자유로운</li>
            <li>#관리가_쉬운</li>
            <li>#물_주기가_긴</li>
          </ul>
          <p>
            별똥별 유형은 가드닝을 처음 시작하고, 자유로운 삶을 추구하는
            유형입니다.<br />
            이 경우 물주는 경우를 종종 깜빡할 수 있고 습기, 온도를 맞추는데
            어려움이 따를 수 있습니다.<br />이러한 별똥별 유형을 위해 관리가
            까다롭지 않고 쉬운 식물을 추천해드리고 있으며,<br />
            물주는 주기가 길어서 비교적 키우기 쉬운 식물로 구성되어있습니다.
            <br />
            아래의 추천식물을 확인해보세요
          </p>

          <div class="recomend">
            <div class="textBox">
              <p>Recomend Plants</p>
              <a href="#">더보기 +</a>
            </div>
            <div class="tree_all">
              <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="../../image/칵타세아에.jpg" alt="나무1" />
                  </div>
                  <div class="swiper-slide">
                    <img src="../../image/프힐로덴드론 콩오.jpg" alt="나무2" />
                  </div>
                  <div class="swiper-slide">
                    <img src="../../image/헤데라 헬릭스.jpg" alt="나무1" />
                  </div>
                  <div class="swiper-slide">
                    <img src="../../image/클루시아.jpg" alt="나무4" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
