<html lang="en">
  <head>

      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/search.css" />

    <!-- JS -->
    <script defer src="./js/search.js"></script>
  </head>

  <body>
    <!-- NAVIGATION -->
    <header>
      <div class="inner">
        <div class="logo">
          <a href="index.html"><img src="./image/header_logo.svg" alt="" /></a>
        </div>
        <div class="menu-bar">
          <ul class="menu-bar-menu">
            <li><a href="story.html">스토리</a></li>

            <i class="fas fa-bars"></i>

        </div>
      </div>

    <!-- 이미지 배너 -->
    <section class="categoryImgs">
      <!-- swiper 로 구현 예정 -->
      <img src="./image/category-4.jpg" alt="" />
    </section>

    <!-- 카테고리 선택 -->
    <section class="selectSection">
      <div class="inner">
        <ul class="selectTag">
          <li>
            <button type="reset" class="reset">
              <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
          </li>
          <li class="contour">|</li>
          <li><button class="easy">초심자</button></li>
          <li><button class="hard">능력자</button></li>
          <li class="contour">|</li>
          <li><button class="air">공기정화식물</button></li>
          <li><button class="pet">반려동물에게 안전한</button></li>
          <li><button class="big">대형식물</button></li>
          <li><button class="deco">인테리어용</button></li>
          <li class="contour">|</li>
          <li><button class="short">2주 이내 물주기</button></li>
          <li><button class="long">2주 초과 물주기</button></li>
        </ul>
      </div>
    </section>

    <!-- 검색 결과 -->
    <section class="resultSection">
      <div class="inner">
        <p>식물 검색</p>
        <div class="count">총 개의 식물이 검색되었습니다.</div>
        <div>
          <img src="./image/1스파팁휠룸.avif" alt="" />
          <img src="./image/1산세비에리아쉴린드리카.webp" alt="" />
          <img src="./image/1헤데라헬릭스.avif" alt="" />
          <img src="./image/123아레카야자.avif" alt="" />
          <img src="./image/23파시라아크바티카.avif" alt="" />
          <img src="./image/2샤마에도레아엘레간스.avif" alt="" />
          <img src="./image/2라데르마셰라.avif" alt="" />
          <img src="./image/2피토니아.avif" alt="" />
          <img src="./image/3드라카에나데레멘시스.avif" alt="" />
          <img src="./image/3헤테로파낙스시넨시스.webp" alt="" />
          <img src="./image/4사미오쿨카스.avif" alt="" />
          <img src="./image/4칵타세아에.avif" alt="" />
          <img src="./image/4클루시아.avif" alt="" />
          <img src="./image/4페페로미아.avif" alt="" />
          <img src="./image/4칼란쇼에.avif" alt="" />
          <img src="./image/4휘아신투스.avif" alt="" />
          <img src="./image/4블라드베르크.avif" alt="" />
          <img src="./image/4프힐로덴드론콩오.avif" alt="" />
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="inner">
        <img src="./image/footer_logo.svg" alt="" />
        <div class="footer-text-box">
          <p>우리의 녹색 행성, 더 싱그러워지도록 Plant.it이 함께합니다</p>
