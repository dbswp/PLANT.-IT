<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./image/favicon_green.png"
    />
    <title>Plant.it</title>
    <!-- FONTASSOME -->
    <script
      src="https://kit.fontawesome.com/bdd3c23416.js"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN -->
    <script defer src="./js/story.js"></script>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/story.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="logo">
          <a href="./index.html"
            ><img src="./image/header_logo.svg" alt=""
          /></a>
        </div>
        <div class="menu-bar">
          <ul class="menu-bar-menu menu-hidden">
            <li><a href="story.html">스토리</a></li>
            <li><a href="search.html">식물 카테고리</a></li>
            <li><a href="test.html">자가진단</a></li>
          </ul>
          <a href="#" class="menu-icon">
            <i class="fas fa-bars"></i>
          </a>
        </div>
      </div>
    </header>

    <!-- 맨 위로 가는 버튼 -->
    <!-- <asid id="topBtn" class="arrow">
      <div class="arrow-top"></div>
      <i class="fa-solid fa-angles-up"></i>
    </asid> -->

    <!-- SECTION -->
    <section class="section--slogan">
      <!-- 반응형 하는 중 -->
      <div class="inner">
        <p class="sloganTitle">
          <span data-text="Let's Plant it">Let's Plant it</span><br />
          <span data-text="Save Planet">Save Planet</span>
          <!-- 이전 코드 -->
          <!-- Let's <span>Plant it</span>!<br />
          Save <span>Planet</span>! -->
        </p>
        <p class="sloganContent">Plant 하면, 우리의 Planet이 살아난다!</p>

        <!-- 화살표 버튼 -->
        <div id="sloganSectBtn" class="arrow">
          <div class="arrow-bottom"></div>
        </div>
      </div>
    </section>

    <section class="section--logo">
      <div class="inner">
        <img src="./image/logo.svg" alt="" />
        <p class="logoContent">
          <!-- 사전 느낌 -->
          Plant.it [플랜-팃]<br />[동] 그것을 심다 (plant it)<br />[명] 행성
          (planet)
        </p>
        <p>
          1) 식물 심기로 우리의 녹색 행성, 지구를 살리자!<br />2) 식물 심기로
          나만의 녹색 세계(공간)을 만들자!
        </p>

        <!-- 화살표 버튼 -->
        <div id="logoSectBtn" class="arrow">
          <div class="arrow-bottom"></div>
        </div>
      </div>
    </section>

    <section class="section--merit">
      <div class="inner">
        <div class="merit-img-box">
          <div class="merit--1">
            <div class="img-box">
              <img src="./image/dartiy_1.jpeg" alt="미세먼지" />
              <p>미세먼지 제거</p>
            </div>
          </div>
          <div class="merit--2">
            <div class="img-box">
              <img src="./image/mindset_2.jpeg" alt="마음안정" />
              <p>마음안정</p>
            </div>
          </div>
          <div class="merit--3">
            <div class="img-box">
              <img src="./image/lowco2_3.jpeg" alt="저탄소" />
              <p>탄소중립효과</p>
            </div>
          </div>
          <div class="merit--4">
            <div class="img-box">
              <img src="./image/planteria_2.jpeg" alt="플렌테리어" />
              <p>인테리어</p>
            </div>
          </div>
        </div>
        <div class="reason-box hide">
          <div class="chart1"></div>
          <div class="chart2"></div>
          <div class="chart3"></div>
        </div>
        <div class="donut" data-percent="85.4"></div>

        <!-- 화살표 버튼 -->
        <div id="meritSectBtn" class="arrow">
          <div class="arrow-bottom"></div>
        </div>
      </div>
    </section>

    <section class="section--reason">
      <div class="inner">
        근거들

        <!-- 화살표 버튼 -->
        <div id="reasonSectBtn" class="arrow">
          <div class="arrow-bottom"></div>
        </div>
      </div>
    </section>

    <section class="section--mine">
      <div class="inner">
        <p>내 미래 반려식물은?</p>

        <!-- 화살표 버튼 -->
        <div id="mineSectBtn" class="arrow">
          <div class="arrow-bottom"></div>
        </div>
      </div>
    </section>

    <section class="section--interview">
      <div class="inner">
        인터뷰

        <!-- 화살표 버튼 -->
        <div id="interviewSectBtn" class="arrow">
          <div class="arrow-bottom"></div>
        </div>
      </div>
    </section>

    <section class="section--campaign"><div class="inner">캠페인</div></section>

    <!-- Let's Plant it! <br />Save Platnet
    <br />
    plantit logo 넣고
    <br />
    장점 4가지 소개 - 미세먼지 개선 - 심리적 안정 - 탄소중립효과 - 플랜테리어
    <br />
    심리적 정서적 효과 근거자료 키우는 만족도도 높다는 근거자료 차트로
    <br />
    내 미래의 반려식물은? 드드드듣
    <br />
    사람 인터뷰
    <br />
    식물관련 캠페인 -->
  </body>
</html>
